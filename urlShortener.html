        <title>URL Shortner</title>

        <h1>Shorten any URL for free</h1>

        <!--Add an input field for a URL to shorten-->
        <form action="./urlShortener.php" method="POST">
            <fieldset>
                <legend>URL Shortner</legend>
                <label for="longURL">URL:</label>
                <input type="url" id="longURL" name="longURL" placeholder="Enter a URL to Convert" required/>
